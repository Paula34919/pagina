<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Seguridad Headers -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- Codigo -->
  <title>Semestria - Login</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <img src="calendario.png" alt="logo-calendario">
    </div>
    <h1 class="titulo-login">Iniciar Sesion</h1>
    <div class="campo-registro">
      <span>No tienes una cuenta?</span>
      <a href="#" target="_self" rel="noopener noreferrer">Registrate aqui</a>
    </div>
    <form class="formulario-login" action="">
      <div class="campo-email-login">
        <label for="correo">Correo Institucional</label>
        <div class="icono-input-correo">
          <i class="fa-solid fa-envelope"></i>
          <input
            class="login-correo"
            type="email"
            id="correo"
            placeholder="@universidadean.edu.co"
            pattern="^[a-zA-Z0-9._%+-]+@universidadean\.edu\.co$"
            title="Debe ser un email válido de @universidadean.edu.co"
            autocomplete="email"
            maxlength="100"
            required>
        </div>
      </div>
      <div class="campo-contraseña-login">
        <label for="contraseña-form">Contraseña</label>
        <div class="icono-input-register">
          <i class="fa-solid fa-key"></i>
          <input
            class="login-contraseña"
            type="password"
            id="contraseña-form"
            placeholder="Contraseña"
            autocomplete="current-password"
            minlength="8"
            maxlength="128"
            required>
        </div>
      </div>
      <div class="campo-recordar-login">
        <input
        class="checkbox-login"
        type="checkbox"
        id="recordar"
        value="1">
        <label for="recordar">Recordar usuario</label>
        <a class="forgot-login" href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="botones">
        <button class="register-button" type="submit">Registrarse</button>
        <button class="login-button" type="submit">Iniciar Sesion</button>
      </div>
    </form>
    <a href="" class="ayuda">¿Necesitas ayuda?</a>
  </div>
</body>
</html>
