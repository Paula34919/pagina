<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Seguridad Headers -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- Codigo -->
  <title>Semestria - Login</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <form class="formulario-login" action="">
      <h1 class="titulo-login">Iniciar Sesion</h1>
      <div class="campo-email-login">
        <span class="input-icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
        <input
        class="ingreso-correo"
        type="email"
        id="correo"
        placeholder="@universidadean.edu.co"
        pattern="^[a-zA-Z0-9._%+-]+@universidadean\.edu\.co$"
        title="Debe ser un email válido de @universidadean.edu.co"
        autocomplete="email"
        maxlength="100"
        required>
        <label for="correo">Correo Estudiantil</label>
      
      </div>
      <div class="campo-contraseña-login">
        <input
        class="ingreso-contraseña"
        type="password"
        id="contraseña-form"
        placeholder="Contraseña"
        autocomplete="current-password"
        minlength="8"
        maxlength="128"
        required>
        <label for="contraseña-form">Contraseña</label>
      </div>
      <div class="campo-recordar-login">
        <input
        class="checkbox-login"
        type="checkbox"
        id="recordar"
        value="1">
        <label for="recordar">Recordar usuario</label>
        <a class="forgot-login" href="#">Olvidaste tu contraseña?</a>
      </div>
      <button class="login-button" type="submit">Login</button>
      <div class="campo-registro">
        <span>No tienes una cuenta?</span><a href="#" target="_self" rel="noopener noreferrer">Registrate aqui</a>
      </div>
    </form>
  </div>
</body>
</html>
